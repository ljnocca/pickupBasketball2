<form (ngSubmit)="onSignup(f)" #f="ngForm" class="pure-form">
  <legend class="lib-pl20">Register Below</legend>
  <div class="lib-flex lib-stack formField">
    <input required
           type="text"
           placeholder="First Name"
           name="fname"
           ngModel
           #fname="ngModel"
    >
    <label *ngIf="fname.invalid">Please enter a first name</label>
  </div>
  <div class="lib-flex lib-stack formField">
    <input required
           type="text"
           placeholder="Last Name"
           name="lname"
           ngModel
           #lname="ngModel"
    >
    <label *ngIf="lname.invalid">Please enter a last name</label>
  </div>
  <div class="lib-flex lib-stack formField">
    <input required
           email
           type="email"
           placeholder="Email"
           name="email"
           ngModel
           #email="ngModel"
    >
    <label *ngIf="email.invalid">Please enter a valid email</label>
  </div>
  <div class="lib-flex lib-stack formField">
    <input required
           [type]="showPassword? 'text' : 'password'"
           placeholder="Password"
           name="password"
           ngModel
           #password="ngModel"
    >
    <i *ngIf="!showPassword" class="material-icons" (click)="toggleShowPassword()">visibility</i>
    <i *ngIf="showPassword" class="material-icons" (click)="toggleShowPassword()">visibility_off</i>
    <label *ngIf="password.invalid">Please make sure your password is at least 6 characters long</label>
  </div>
  <div class="button">
    <button
      *ngIf="!f.valid"
      disabled
      class="pure-button pure-button-disabled"
    >Register</button>
    <button
      *ngIf="f.valid"
      class="pure-button pure-button-primary"
      type="submit"
    >Register</button>
  </div>
</form>
